<!DOCTYPE html>
<html>
<head>
    <title>Панель парикмахера</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Записи на сегодня</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Имя клиента</th>
            <th>Дата</th>
            <th>Время</th>
            <th>Статус</th>
            <th>Действие</th>
        </tr>
        {% for app in appointments %}
        <tr>
            <td>{{ app[0] }}</td>
            <td>{{ app[1] }}</td>
            <td>{{ app[2] }}</td>
            <td>{{ app[3] }}</td>
            <td>{{ app[4] }}</td>
            <td>
                {% if app[4] == 'pending' %}
                <a href="/confirm/{{ app[0] }}">Подтвердить</a>
                {% else %}
                Подтверждено
                {% endif %}
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
